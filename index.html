	<head>
		<script type="text/javascript" charset="utf-8" src="phonegap.js" ></script>
	</head>
	<body>
		<script type="text/javascript">

			function MyCustomObject() {
				this.callObjectiveC = function callObjectiveC() {
					PhoneGap.exec('MyCustomObj.calledFromJavascript', 'MyCustomObject', 'i was called from javascript', {'cancelButton':'Okay'});

			});

				return 'jeevers';
			}
